    <!-- *****************ADS POSTING*************** -->

    <div id="wrapper">


        <div class="row">
            <div class="col s12 m12 l8 offset-l2">
                <div class="wrap">

                    <h3 style="text-align:center">POST YOUR AD</h3>


                    <div class="underWrap">
                        <div class="col l12 m12 s12">
                            <div class="row">
                                <div class="col s12 m12 l12">

                                    <div class="input-field col s12 z-depth-5" id="categories">
                                        <select id="select">
                                            <optgroup label="">
                                                <option value="5" selected disabled>CATEGORIES </option>
                                                <option value="Mobiles">Mobiles</option>
                                                <option value="Cars">Cars</option>
                                                <option value="Clothes">Clothes</option>
                                                <option value="Jobs">Jobs</option>
                                                <option value="Books">Books</option>
                                            </optgroup>
                                        </select>

                                    </div>

                                </div>
                            </div>
                        </div>

                        <!-- ************SEARCH BAR************* -->
                        <div class="row">
                            <div class="col l6 m6 s12">

                                <div class="input-field col s12 z-depth-5 " id="type">

                                    <input id="typeIn" type="text" autocomplete="off" class="validate">
                                    <label for="type">Type</label>
                                </div>

                            </div>
                            <div class="col l6 m6 s12">
                                <div class="input-field col s12 z-depth-5 " id="title">

                                    <input id="titleIn" type="text" autocomplete="off" class="validate">
                                    <label for="title">Title</label>
                                </div>
                            </div>
                        </div>


                        <!-- ***************TEXT AREA**************** -->




                        <div class="row ">
                            <div class="textArea">
                                <div class="input-field  col s12 ">

                                    <textarea id="textareaIn" placeholder="Description..." class="materialize-textarea"
                                        class="validate"></textarea>
                                    <!-- <label for="textareaIn"></label> -->
                                </div>
                            </div>
                        </div>


                        <!-- **************PRICE AND ADDRESS******* -->


                        <div class="row">
                            <div class="col l3 m3 s5">

                                <div class="input-field col s12 z-depth-5 " id="price">

                                    <input id="priceIn" type="number" autocomplete="off" class="validate">
                                    <label for="price">Price</label>
                                </div>

                            </div>
                            <div class="col l9 m9 s7">
                                <div class="input-field col s12 z-depth-5 " id="address">

                                    <input id="addressIn" type="text" autocomplete="off" class="validate">
                                    <label for="address">Address</label>
                                </div>
                            </div>
                        </div>

                        <!-- ****************PICTURES************** -->


                        <div class="row">
                            <div class="col l9 m9 s8">

                                <div class="input-field col s12 z-depth-5 " id="phone">

                                    <input id="phoneIn" type="number" autocomplete="off" class="validate">
                                    <label for="phoneIn">phone Numer</label>
                                </div>

                            </div>

                            <div class="col l3 m3 s4">


                                <div id="picsWrap">



                                    <button id="btn1" onclick="document.getElementById('pic1').click()"
                                        class="btn picBtn">
                                        <input type="file" id="pic1" /> <i class="material-icons">camera_alt</i>
                                    </button>

                                </div>
                            </div>
                        </div>

                        <!-- *****************SUBMIT BUTTTON**************** -->

                        <div class="row">
                            <div class="col s12  m12  l12 ">
                                <button id="submit" class="btn submit hoverable">
                                    SUBMIT
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
